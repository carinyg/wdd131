<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Carin Y. Gardner - Product Review Form</title>
    <meta name="description" content="Product Review Form for WDD131 - Carin Y. Gardner">
    <meta name="author" content="Carin Y. Gardner">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="reviewForm">
            <label>Product Name
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </label>
            <label>Overall Rating
                <div class="fiveStars">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1"></label>
                </div>
            </label>
            <label>Date of Installation<input type="date" id="installation" name="installDate" required></label>
            <div class="features">Which product features did you find most useful?<br><span>(Check all that
                    apply)</span></div>
            <label><input type="checkbox" id="feature" name="design" value="useful"> Design</label>
            <label><input type="checkbox" id="feature" name="durability" value="useful"> Durability</label>
            <label><input type="checkbox" id="feature" name="ease" value="useful"> Ease of Use</label>
            <label><input type="checkbox" id="feature" name="performance" value="useful"> Performance</label>
            <label>Written Review <span>(Optional)</span><textarea id="comments" name="comments"></textarea></label>
            <label>Your Name <span>(Optional)</span><input type="text" id="username" name="username"></label>
            <input type="submit" value="Add My Review">
        </form>
    </main>
    <footer>
        <p>
            ¬©<span id="currentyear"></span>
            üçî Carin Y. Gardner üçî Nevada
        </p>
        <p>Last Modified: <span id="lastModified"></span>
        </p>
    </footer>
</body>

</html>
